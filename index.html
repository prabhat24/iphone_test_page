<!DOCTYPE html>
<html lang="en" class="main">
<center>

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>VideoCall Testing</title>
        <h2>VideoCall Testing</h2>
    </head>

    <style>
        body {
            font-family: monospace;
            color: rgb(86, 184, 86);
            padding: 20px;
            background-color: rgb(30, 30, 32);
        }

        #output {
            white-space: pre-wrap;
            border: 1px solid #0f0;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            line-height: 1.4;
            text-align: left;
            scrollbar-width: thin;
            scrollbar-color: #00ff00 #222;
        }

        /* Custom scrollbar for webkit browsers */
        #output::-webkit-scrollbar {
            width: 12px;
        }

        #output::-webkit-scrollbar-track {
            background: #222;
            border-radius: 6px;
        }

        #output::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 6px;
            border: 2px solid #222;
        }

        #output::-webkit-scrollbar-thumb:hover {
            background: #00dd00;
        }

        .log-entry {
            display: block;
            margin-bottom: 2px;
        }

        .log-timestamp {
            color: #ffff00;
            font-weight: bold;
            margin-right: 10px;
            min-width: 180px;
            display: inline-block;
        }

        .log-message {
            color: #00ff00;
        }

        .log-error {
            color: #ff6666;
        }

        .log-warning {
            color: #ffaa00;
        }

        .log-info {
            color: #66aaff;
        }

        .copy-button {
            background-color: #444;
            color: #00ff00;
            border: 1px solid #0f0;
            padding: 8px 16px;
            margin-top: 10px;
            cursor: pointer;
            font-family: monospace;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .copy-button:hover {
            background-color: #555;
        }

        .monitor-button {
            background-color: #2d5a2d;
            color: #00ff00;
            border: 1px solid #0f0;
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .monitor-button:hover {
            background-color: #3d6a3d;
        }

        .monitor-section {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #0f0;
            border-radius: 5px;
            background-color: rgba(0, 255, 0, 0.05);
        }
    </style>

    <body>
        <h2>Permission Logger (Live Console)</h2>
        <div id="output"></div>
        <button class="copy-button" onclick="copyLogsToClipboard()">Copy Logs to Clipboard</button>
        <button class="copy-button" onclick="goToLatestLog()" style="margin-left: 10px;">Go to Latest</button>
        <br><br>
        Click on the video to start the media
        <br><br>
        <div id="videoElements">
            <video id="agentVideo" autoplay="true" playsinline loop controls>
                <source type="video/mp4" src="big_buck_av1_full.mp4">
            </video> 
            <br>
            <video id="customerVideo" autoplay="true" playsinline muted="true" controls></video> 
        </div>
        <br>
        Select Audio Output
        <br><br>
        <select id="audioSelector"></select>
        <button onclick="startLocalVideo()">Start Local Video</button>
        <button onclick="stopLocalVideo()">Stop Local Video</button>
        <br><br>
        <div class="monitor-section">
            <h3>Video Monitoring Controls</h3>
            <button class="monitor-button" onclick="startVideoMonitoring()">Start Video Monitoring</button>
            <button class="monitor-button" onclick="stopVideoMonitoring()">Stop Video Monitoring</button>
            <button class="monitor-button" onclick="showMonitorStatus()">Show Monitor Status</button>
        </div>
        <div class="monitor-section">
            <h3>Picture-in-Picture Controls (Customer Video)</h3>
            <button class="monitor-button" onclick="enterPiPMode()">üì± Enter PiP Mode</button>
            <button class="monitor-button" onclick="exitPiPMode()">‚ùå Exit PiP Mode</button>
            <button class="monitor-button" onclick="togglePiPMode()">üîÑ Toggle PiP</button>
            <button class="monitor-button" onclick="showPiPStatus()">üìä Show PiP Status</button>
        </div>
    </body>

    <script src="video-monitor.js"></script>
    <script src="pip-handler.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</center>

</html>
