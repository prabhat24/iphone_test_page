<!DOCTYPE html>
<html lang="en" class="main">
<center>

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>VideoCall Testing</title>
        <h2>VideoCall Testing</h2>
    </head>

    <style>
        body {
            font-family: monospace;
            color: rgb(86, 184, 86);
            padding: 20px;
            background-color: rgb(30, 30, 32);
        }

        #output {
            white-space: pre-wrap;
            border: 1px solid #0f0;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            line-height: 1.4;
        }

        .log-entry {
            display: block;
            margin-bottom: 2px;
        }

        .log-timestamp {
            color: #ffff00;
            font-weight: bold;
            margin-right: 10px;
            min-width: 180px;
            display: inline-block;
        }

        .log-message {
            color: #00ff00;
        }

        .log-error {
            color: #ff6666;
        }

        .log-warning {
            color: #ffaa00;
        }

        .log-info {
            color: #66aaff;
        }
    </style>

    <body>
        <h2>Permission Logger (Live Console)</h2>
        <div id="output"></div>
        <br><br>
        Click on the video to start the media
        <br><br>
        <div id="videoElements">
            <video id="agentVideo" autoplay="true" playsinline loop controls>
                <source type="video/mp4" src="big_buck_av1_full.mp4">
            </video>
            <br>
            <video id="customerVideo" autoplay="true" playsinline muted="true" controls></video>
        </div>
        <br>
        Select Audio Output
        <br><br>
        <select id="audioSelector"></select>
        <button onclick="startLocalVideo()">Start Local Video</button>
        <button onclick="stopLocalVideo()">Stop Local Video</button>
    </body>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</center>

</html>
